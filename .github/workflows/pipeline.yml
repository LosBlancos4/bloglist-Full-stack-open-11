name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  build_and_test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install server
        run: npm install
      - name: npm install client
        run: |
          cd client
          npm install
        env:
          SKIP_PREFLIGHT_CHECK: true
      - name: lint server
        run: npm run lint
      - name: lint client
        run: |
          cd client
          npm run eslint          
      - name: build
        run: |
          cd client
          npm run build
      - name: test server
        run: npm run test
        env:
          SECRET: ${{ secrets.SECRET }}
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
      - name: test client
        run: |
          cd client
          npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: client
          command: npm run test:e2e
          start: npm run start
          wait-on: http://localhost:3000
        env:
          SECRET: ${{ secrets.SECRET }}
          TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
  deploy:
    runs-on: ubuntu-18.04
    needs: build_and_test
    steps:
      - uses: actions/checkout@v2
      - name: deployment to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "blog-app-exercise-fullstack"
          heroku_email: "kjuliusm@gmail.com"
          healthcheck: "https://blog-app-exercise-fullstack.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          SECRET: ${{secrets.SECRET}}
          NODE_ENV: production